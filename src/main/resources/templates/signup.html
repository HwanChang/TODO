<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>TODO :: 회원가입 페이지</title></head>
<body>
<div class="container">
    <div class="row" style="padding-top:20%">
        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header">회원가입</h5>
                <div class="card-body">
                    <form action='/signupprocess' method='POST' >
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                            <button class="btn btn-block btn-primary text-light">중복확인</button>
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                        </div>
                        <div class="form-group">
                            <label for="password">패스워드</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="패스워드">
                        </div>
                        <div class="form-group">
                            <label for="passwordCheck">패스워드 확인</label>
                            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="패스워드 확인">
                        </div>
                        <button name="submit" type="submit" class="btn btn-block btn-primary text-light">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
