<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>TODO :: 로그인 페이지</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/localization/messages_ko.min.js"></script>
    <script>
        $(function(){
            $("form").validate();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row" style="padding-top:20%">
        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header">로그인</h5>
                <div class="card-body">
                    <form action='/login' method='POST' >
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="email"> 아이디</label>
                            <input type="email" class="form-control" id="email" name="username" placeholder="E-Mail" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="password">패스워드</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="패스워드" required="required" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 아이디 기억하기
                            </label>
                        </div>
                        <button name="submit" type="submit" class="btn btn-block btn-primary text-light">로그인</button>
                    </form>
                    <button name="join" onclick="window.location.href='join'" class="btn btn-block btn-primary text-light">회원가입</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
